---
backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/contact.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Body, name: body, widget: "markdown"}
      - file: "content/collaboration.md"
        label: "Collaboration Page"
        name: "collaboration"
        fields:
          - {label: Body, name: body, widget: "markdown"}
      - file: "content/members.md"
        label: "Members Page"
        name: "members"
        fields:
          - {label: Body, name: body, widget: "markdown"}
  - name: "posts"    # Used in routes, e.g., /admin/collections/blog
    label: "Blog Posts"   # Used in the UI
    folder: "content/posts"  # The path to the folder where posts are stored
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"   # Filename template
    fields:  # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "sections"
    label: "Homepage Sections"
    folder: "content/sections"
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Descripion, name: descripion, widget: string}
      - {label: "Content", name: "body", widget: "markdown"}
