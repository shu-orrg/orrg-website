---
backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/home.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
      - file: "content/about.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "Content", name: "body", widget: "markdown"}
      - file: "content/network.md"
        label: "Network Page"
        name: "network"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "Content", name: "body", widget: "markdown"}
  - name: "blog"    # Used in routes, e.g., /admin/collections/blog
    label: "Blog Posts"   # Used in the UI
    folder: "content/blog"  # The path to the folder where posts are stored
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"   # Filename template
    fields:  # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "members"
        searchFields: ["name"]
        valueField: "name"
      - {label: "Content", name: "body", widget: "markdown"}
  - name: "members"
    label: "Members"
    folder: "content/members"
    create: true
    identifier_field: name
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Department", name: "department", widget: "string"}
      - {label: "Disciplines", name: "disciplines", widget: "list"}
      - {label: "Contact", name: "contact", widget: "string"}
      - {label: "Image", name: "image", widget: "image", default: "/images/person1.png", required: false}
      - {label: "Weight", name: "weight", widget: "string"}
      - {label: "Outputs", name: "outputs", widget: "hidden", default: ["HTML", "VCF"]}
      - {label: "Content", name: "body", widget: "markdown"}
