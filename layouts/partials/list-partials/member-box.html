<!-- begin member -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ .URL }}">
                {{with .Params.image}}
                    <img class="card-img-top" src="{{ . | urlize | relURL }}" alt="A thumbnail image">
                {{end}}
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title"><a class="text-dark" href="{{ .URL }}">{{ .Params.Name }}</a></h2>
            <h4 class="card-text">{{ .Params.Department }}</h4>
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">
              <span class="meta-footer-thumb">
                <h4 class="card-text">{{ .Params.Contact }}</h4>
              </span>
              <span class="author-meta">
                <span class="post-read-more"><a href="{{ .URL }}" title="Read Story"><i class="far fa-bookmark social-icon"></i></a></span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
